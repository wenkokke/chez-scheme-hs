name: CI

on: [push]

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        ghc-version: ["9.4"]
        cabal-version: ["3.8"]

    name: Build on ${{ matrix.os }} with GHC ${{ matrix.ghc-version }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: setup-haskell
        name: Setup Haskell
        uses: haskell/actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc-version }}
          cabal-version: ${{ matrix.cabal-version }}

      - name: Freeze Haskell dependencies
        run: |
          cabal v2-update
          cabal v2-freeze $CABAL_ARGS

      - name: Cache Haskell dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.setup-haskell.outputs.cabal-store }}
            dist-newstyle
          key: haskell-${{ runner.os }}-${{ matrix.ghc-version }}-${{ hashFiles(cabal.project.freeze) }}
          restore-keys: haskell-${{ runner.os }}-${{ matrix.ghc-version }}-

      - name: Build
        run: cabal v2-build

      - name: Test
        run: cabal v2-test
